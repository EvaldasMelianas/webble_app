{% extends 'base.html' %}
{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
      <div class="card-body">
        <h1>Register</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="id_username" class="col-4 col-form-label">Username:</label>
            <div class="col-8">
              {{ form.username }}
            </div>
          </div>
          <div class="form-group row">
            <label for="id_country" class="col-4 col-form-label">Country:</label>
            <div class="col-1">
              {{ form.country }}
            </div>
          </div>
          <div class="form-group row">
            <label for="id_password1" class="col-4 col-form-label">Password:</label>
            <div class="col-8">
              {{ form.password1 }}
            </div>
          </div>
          <div class="form-group row">
            <label for="id_password2" class="col-4 col-form-label">Password:</label>
            <div class="col-8">
              {{ form.password2 }}
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
        <div class="card-footer">
          Have an account? <a href="{% url 'webble:login' %}">Login</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
