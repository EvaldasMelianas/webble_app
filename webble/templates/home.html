{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="container mt-4">
    {% for genre, books in genre_books.items %}
    <div class="card text-center" style="background-color:#ECF0F1;">
      <h3>{{ genre }}</h3>
    </div>
    </br>
    <div class="row justify-content-center">
      {% for book in books %}
      <div class="col-lg-2 mb-3">
        <div class="card text-center">
          <div class="card-header">
            <small> {{ book.title|truncatechars:20 }} </small>
          </div>
          <div class="card-body" style="background-color:#EAF2F8;">
            <div class="card">
              <a href="{% url 'webble:book_detail' book.pk %}">
              <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}" style="object-fit: contain; height: 200px;">
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
{% endblock %}
