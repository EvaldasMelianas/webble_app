{% extends 'base.html' %}
{% block content %}

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
      <div class="card-body">
        <h1>Login</h1>
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="form-group row">
            <label for="id_username" class="col-4 col-form-label">Username:</label>
            <div class="col-8">
              {{ form.username }}
            </div>
          </div>
          <div class="form-group row">
            <label for="id_password" class="col-4 col-form-label">Password:</label>
            <div class="col-8">
              {{ form.password }}
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </form>
        <div class="card-footer">
          Don't Have an account? <a href="{% url 'webble:register' %}">Register</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
