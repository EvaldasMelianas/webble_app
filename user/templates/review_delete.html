{% extends 'base.html' %}
{% block content %}

  <div class="card mt-4">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <strong> Are you sure you want to delete this review?</strong>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
