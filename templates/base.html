<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <ul class="navbar-nav mr-auto">
      {% load static %}
      <img src="{% static 'img/webble.jpg' %}" style="object-fit: contain; height: 40px;" alt="smth">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'webble:home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'webble:all_books' %}">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'webble:all_authors' %}">Authors</a>
      </li>
      <li class="nav-item dropdown">
        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Genres</button>
        <ul class="dropdown-menu dropdown-menu-dark">
          {% for genre in genres %}
          <a class="dropdown-item" href="{% url 'webble:genre_detail' pk=genre.pk %}">{{ genre.genre }}</a>
          {% endfor %}
        </ul>
      </li>
      <li class="nav-item">
        <form action="{% url 'webble:search_book' %}" method="POST" style="display: flex;">
          {% csrf_token %}
          <input class="form-control" type="search" placeholder="Title" aria-label="Search" name="name_of_book">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link">{{ user.username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'webble:logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'webble:login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'webble:register' %}">Register</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
